<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Services Inquiry Form</title>
    <link rel="stylesheet" href="">

    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
select,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

.checkbox-group,
.radio-group {
    display: flex;
    flex-direction: column;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <h1>Agriculture Services Inquiry Form</h1>

            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Farm Details -->
            <div class="form-group">
                <label for="farmName">Farm Name:</label>
                <input type="text" id="farmName" name="farmName" required>
            </div>

            <div class="form-group">
                <label for="location">Location/Address:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="agriType">Type of Agriculture:</label>
                <select id="agriType" name="agriType" required>
                    <option value="crop">Crop Farming</option>
                    <option value="livestock">Livestock</option>
                    <option value="mixed">Mixed Farming</option>
                </select>
            </div>

            <div class="form-group">
                <label for="farmSize">Farm Size (in acres):</label>
                <input type="number" id="farmSize" name="farmSize" required>
            </div>

            <!-- Services Needed -->
            <div class="form-group">
                <label>Services Needed:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="services[]" value="cropConsulting"> Crop Consulting</label>
                    <label><input type="checkbox" name="services[]" value="soilTesting"> Soil Testing</label>
                    <label><input type="checkbox" name="services[]" value="pestControl"> Pest Control</label>
                    <label><input type="checkbox" name="services[]" value="irrigation"> Irrigation Solutions</label>
                    <label><input type="checkbox" name="services[]" value="livestockManagement"> Livestock Management</label>
                    <label><input type="checkbox" name="services[]" value="equipmentRental"> Farm Equipment Rental</label>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            </div>

            <!-- Attachments -->
            <div class="form-group">
                <label for="attachments">Attachments (Optional):</label>
                <input type="file" id="attachments" name="attachments">
            </div>

            <!-- Preferred Contact Method -->
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <label><input type="radio" name="contactMethod" value="email"> Email</label>
                    <label><input type="radio" name="contactMethod" value="phone"> Phone</label>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agreeTerms" required>
                    I have read and agree to the Terms and Conditions
                </label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
